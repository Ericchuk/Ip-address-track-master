<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

<body>
  <article class="pageDetails">
    <section class="container">
      <h2>IP Address Tracker</h2>
      <label for="input">
      <input type="search" placeholder="Input IP address or domain">
      <img src="images/icon-arrow.svg" alt="locationIcon" class="iconArrow">
      </label>
    </section>
    <section class="detailsBoard">
     <div class="address">
      <p>ip address</p>
      <p class="ipAddress value"></p>
     </div>
     <div class="location">
      <p>location</p>
      <p class="locationVal value"></p>
     </div>
     <div class="timezone">
      <p>timezone</p>
      <p class="timezoneVal value"></p>
     </div>
     <div class="isp">
      <p>isp</p>
      <p class="ispVal value"></p>
     </div>
    </section>
  </article>
  <article class="mapImage">

  </article>
