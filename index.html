<html lang="en">
<head>
  <meta charset="UTF-8">

   crossorigin=""></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <article class="pageDetails">
    <section class="container">
      <h2>IP Address Tracker</h2>
      <label for="input">
      <input type="search" placeholder="Input IP address or domain" id="input">
      <img src="images/icon-arrow.svg" alt="locationIcon" class="iconArrow">
      </label>
    </section>
    <section class="detailsBoard">
     <div class="address">
      <p>ip address</p>
      <p class="ipAddress value"></p>
     </div>
     <div class="location">
      <p>location</p>
      <p class="locationVal value"></p>
     </div>
     <div class="timezone">
      <p>timezone</p>
      <p class="timezoneVal value"></p>
     </div>
     <div class="isp">
      <p>isp</p>
      <p class="ispVal value"></p>
     </div>
    </section>
  </article>
  <article class="mapImage" id="map">

  </article>

  Location
  Timezone
